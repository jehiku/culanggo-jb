name: book

on:
  push:
    branches:
      - main

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r book/requirements.txt
          pip install jupyter-book

      - name: Check Jupyter Book version
        run: jupyter-book --version

      - name: Verify book structure
        run: |
          echo "Verifying book directory structure..."
          if [ ! -d "book" ]; then
            echo "ERROR: book directory does not exist!"
            exit 1
          fi
          if [ ! -f "book/_config.yml" ]; then
            echo "ERROR: book/_config.yml does not exist!"
            exit 1
          fi
          if [ ! -f "book/_toc.yml" ]; then
            echo "ERROR: book/_toc.yml does not exist!"
            exit 1
          fi
          echo "Book structure verified âœ“"

      - name: Build the book
        run: |
          echo "Starting build..."
          jupyter-book build book || {
            echo "Build failed with exit code $?"
            echo "Checking if _build directory was created:"
            ls -la book/_build/ 2>/dev/null || echo "No _build directory found"
            exit 1
          }
          echo "Build completed successfully!"
          echo "Build output structure:"
          ls -la book/_build/ || echo "No _build directory found"
          ls -la book/_build/html/ || echo "No html directory found in _build"

      - name: Verify build output
        run: |
          if [ ! -d "book/_build/html" ]; then
            echo "ERROR: book/_build/html directory does not exist!"
            echo "Contents of book/_build:"
            ls -la book/_build/ || echo "book/_build does not exist"
            exit 1
          fi
          echo "Build output verified successfully"
          ls -la book/_build/html/ | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: "github-pages"
          path: "book/_build/html"

      - name: Debug - List uploaded artifacts
        run: ls -la ${{ runner.temp }}/pages-artifact/ || echo "No artifacts uploaded!"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: "github-pages"